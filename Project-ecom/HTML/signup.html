</head>
<body class="signup-page">

  <!-- HEADER / NAVBAR (shared markup) -->
  <header>
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
      <div class="container">
        <a class="navbar-brand fw-bold" href="index.html">SWANK &amp; SWAN</a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#mainNavbar">
          <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="mainNavbar">
          <ul class="navbar-nav mx-auto nav-center">
            <li class="nav-item"><a class="nav-link" href="products.html">SHOP ALL</a></li>
            <li class="nav-item"><a class="nav-link" href="products.html">MEN</a></li>
            <li class="nav-item"><a class="nav-link" href="products.html">WOMEN</a></li>
            <li class="nav-item"><a class="nav-link" href="products.html">UNISEX</a></li>
            <li class="nav-item"><a class="nav-link" href="about.html">ABOUT</a></li>
            <li class="nav-item"><a class="nav-link" href="contact.html">CONTACT</a></li>
          </ul>
          <ul class="navbar-nav ms-auto align-items-center">
            <li class="nav-item me-3">
              <a class="nav-link position-relative" href="favorites.html"><i class="bi bi-heart fs-5"></i>
                <span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger" id="badge-fav">0</span>
              </a>
            </li>
            <li class="nav-item me-3">
              <a class="nav-link" href="profile.html"><i class="bi bi-person fs-5"></i></a>
            </li>
            <li class="nav-item">
              <a class="nav-link position-relative" href="cart.html"><i class="bi bi-bag fs-5"></i>

              </a>
            </li>
          </ul>
        </div>
      </div>
    </nav>
  </header>

  <!-- SIGNUP FORM -->
  <main class="auth-wrapper">
    <div class="auth-card in-view">
      <h2>Create account</h2>
      <p class="lead">Create an account to get started</p>

      <form id="signupForm" data-validate>
        <div class="mb-3 form-floating">
          <input type="text" class="form-control" id="signupName" name="name" placeholder="Your name" required>
          <label for="signupName">Full name</label>
        </div>

        <div class="mb-3 form-floating">
          <input type="email" class="form-control" id="signupEmail" name="email" placeholder="name@example.com" required>
          <label for="signupEmail">Email address</label>
        </div>

        <div class="mb-3 form-floating input-icon">
          <input type="password" class="form-control" id="signupPassword" name="password" placeholder="Password" required>
          <label for="signupPassword">Password</label>
          <i class="bi bi-eye" id="toggleSignupPassword" title="Show password"></i>
        </div>

        <div class="mb-3 form-floating input-icon">
          <input type="password" class="form-control" id="signupConfirm" name="confirm" placeholder="Confirm password" required>
          <label for="signupConfirm">Confirm password</label>
          <i class="bi bi-eye" id="toggleSignupConfirm" title="Show password"></i>
        </div>

        <button type="submit" class="btn-login">Create account</button>
      </form>

      <div class="auth-footer">
        <small>Already have an account? <a href="login.html">Sign in</a></small>
      </div>
    </div>
  </main>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/site.js" defer></script>
</body>
</html>
