  <main class="auth-wrapper">
    <div class="auth-card in-view">
      <h2>Your profile</h2>
      <p class="lead">View and update your account details</p>

      <form id="profileForm" data-validate>
        <div class="mb-3 form-floating">
          <input type="text" class="form-control" id="profileName" name="name" placeholder="Your name" required>
          <label for="profileName">Full name</label>
        </div>
        <div class="mb-3 form-floating">
          <input type="email" class="form-control" id="profileEmail" name="email" placeholder="name@example.com" required>
          <label for="profileEmail">Email address</label>
        </div>
        <div class="d-flex gap-2">
          <button type="submit" class="btn btn-primary">Save</button>
          <button id="btnSignOut" class="btn btn-outline-secondary" type="button">Sign out</button>
        </div>
      </form>
    </div>
  </main>

  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  <script src="../JS/site.js" defer></script>
  <script>
    document.addEventListener('DOMContentLoaded', function () {
      const user = JSON.parse(localStorage.getItem('ecom_currentUser') || 'null');
      if (!user) { window.location.href = 'login.html'; return; }
      document.getElementById('profileName').value = user.name || '';
      document.getElementById('profileEmail').value = user.email || '';

      document.getElementById('profileForm').addEventListener('submit', function (e) {
        e.preventDefault();
        const name = document.getElementById('profileName').value.trim();
        const email = document.getElementById('profileEmail').value.trim().toLowerCase();
        // Simple local update: update currentUser and users list
        const users = JSON.parse(localStorage.getItem('ecom_users') || '[]');
        const me = JSON.parse(localStorage.getItem('ecom_currentUser') || 'null');
        if (!me) { showToast('No active session'); return; }
        const uidx = users.findIndex(u => u.id === me.id);
        if (uidx > -1) { users[uidx].name = name; users[uidx].email = email; localStorage.setItem('ecom_users', JSON.stringify(users)); }
        localStorage.setItem('ecom_currentUser', JSON.stringify({ id: me.id, name, email }));
        showToast('Profile updated');
        updateAuthUI();
      });

      document.getElementById('btnSignOut').addEventListener('click', function () { localStorage.removeItem('ecom_currentUser'); updateAuthUI(); window.location.href = 'index.html'; });
    });
  </script>
